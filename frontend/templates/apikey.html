<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>  
<div class="container mx-auto sm:px-6 lg:px-8">
    <div class="flex justify-center">
    <div>
    <form action="/app/verify/api-key/" method="post">
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <label for="apikey" class="block text-sm/6 font-medium text-gray-900">API Key</label>
        </div>
        <div class="mt-2 mx-5">
        <input type="apikey" name="apikey" id="apikey" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" placeholder="API Key">
        </div>
        <div class="mt-6 flex  justify-center gap-x-6">
            <button 
            type="submit" 
            class="rounded-md bg-gray-800 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-800"
            >Submit</button>
        </div>
    </form> 
    <div class="container mx-auto sm:px-6 lg:px-8">
        <div class="flex justify-center">
        <p id="api-key-result"></p>
        </div>


    </div>
    </div>

  </div>
</div>
